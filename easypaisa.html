<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://www.baltana.com/files/wallpapers-5/White-Background-Best-Wallpaper-16568.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .container1 {
            max-width: 600px;
            margin-top: 50px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            border-color: #28a745;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
            animation: shake 0.3s ease-in-out;
        }

        .form-control.is-valid {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn-easypaisa {
            background-color: #28a745;
            color: white;
            transition: all 0.3s ease;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #218838;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-easypaisa:hover {
            background-color: greenyellow;
            color: green;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
        }

        .btn-easypaisa:active {
            background-color: #1e7e34;
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.4);
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" style=" justify-content: center; align-items: center;">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <img src="image/Easypaisa-logo.png" alt="easypaisa" width="60%"><br>
                <a href="card.html"><img src="image/1720519618089.png" alt="Easypaisa-logo" width="20%"
                        style="position: relative; left: 2rem; top: 2rem;  background-color: white; border-radius: 10px; padding: 5px; cursor: pointer;"></a>
                <a href="jazzcash.html"><img src="image/JazzCash_logo.png" alt="JazzCash_logo" width="25%"
                        style="position: relative; left: 3rem; top: 2rem;  background-color: white; border-radius: 10px; padding: 5px; cursor: pointer;"></a>
                <a href="index.html"><img src="image/images (2).png" alt="back" width="22%"
                        style="position: relative; left: 4rem; top: 2rem;  background-color: white; border-radius: 10px; padding: 5px; cursor: pointer;"></a>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="container1 text-center">
                    <h5 class="mb-4">Continue with your purchase</h5>
                    <form>
                        <div class="mb-3 text-start">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" value="b3111222333" required>
                            <div class="invalid-feedback">
                                Please enter a valid phone number.
                            </div>
                            <div class="valid-feedback">
                                Valid phone number.
                            </div>
                        </div>
                        <ul class="text-start">
                            <li>A popup window will appear where you can complete your purchase securely.</li>
                            <li>Upon a successful transaction, you will be redirected back to the merchant.</li>
                        </ul>
                        <button type="submit" class="btn btn-easypaisa mt-3">Continue with Easypaisa</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.getElementById('phone').addEventListener('input', function () {
            var phoneInput = this;
            var phoneValue = phoneInput.value;
            var phonePattern = /^[0-9]{10,15}$/; // Adjust the pattern as needed

            if (phonePattern.test(phoneValue)) {
                phoneInput.classList.remove('is-invalid');
                phoneInput.classList.add('is-valid');
            } else {
                phoneInput.classList.remove('is-valid');
                phoneInput.classList.add('is-invalid');
            }
        });
    </script>
</body>

</html>
