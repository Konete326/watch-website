  <script>
    function luhnCheck(value) {
      let sum = 0;
      for (let i = 0; i < value.length; i++) {
        let intVal = parseInt(value.substr(i, 1));
        if (i % 2 == 0) {
          intVal *= 2;
          if (intVal > 9) {
            intVal = 1 + (intVal % 10);
          }
        }
        sum += intVal;
      }
      return (sum % 10) == 0;
    }
  
    function validateForm() {
      const cardNumberValid = document.getElementById('cardNumber').classList.contains('is-valid');
      const expirationDateValid = document.getElementById('expirationDate').classList.contains('is-valid');
      const cvvValid = document.getElementById('cvv').classList.contains('is-valid');
      const nameOnCardValid = document.getElementById('nameOnCard').classList.contains('is-valid');
  
      // If any field is invalid, redirect to error.html
      if (!cardNumberValid || !expirationDateValid || !cvvValid || !nameOnCardValid) {
        window.location.href = 'error.html';
        return false;
      }
      return true;
    }
  
    document.getElementById('cardNumber').addEventListener('input', function () {
      let cardNumber = this.value.replace(/\s+/g, '');
      if (cardNumber.length > 0) {
        cardNumber = cardNumber.match(new RegExp('.{1,4}', 'g')).join(' ');
      }
      this.value = cardNumber;
  
      if (cardNumber.replace(/\s+/g, '').length >= 13 && cardNumber.replace(/\s+/g, '').length <= 19 && luhnCheck(cardNumber.replace(/\s+/g, ''))) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
        this.nextElementSibling.style.display = 'block';
        this.nextElementSibling.nextElementSibling.style.display = 'none';
      } else {
        this.classList.add('is-invalid');
        this.classList.remove('is-valid');
        this.nextElementSibling.style.display = 'none';
        this.nextElementSibling.nextElementSibling.style.display = 'block';
      }
    });
  
    document.getElementById('expirationDate').addEventListener('input', function () {
      let expirationDate = this.value.replace(/\D/g, '');
      if (expirationDate.length > 2) {
        expirationDate = expirationDate.substring(0, 2) + '/' + expirationDate.substring(2, 6);
      }
      this.value = expirationDate;
  
      const [month, year] = expirationDate.split('/');
      const currentYear = new Date().getFullYear() % 100;
      const currentMonth = new Date().getMonth() + 1;
  
      if (month && year && month >= 1 && month <= 12 && year >= currentYear && (year > currentYear || (year == currentYear && month >= currentMonth))) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
        this.nextElementSibling.style.display = 'block';
        this.nextElementSibling.nextElementSibling.style.display = 'none';
      } else {
        this.classList.add('is-invalid');
        this.classList.remove('is-valid');
        this.nextElementSibling.style.display = 'none';
        this.nextElementSibling.nextElementSibling.style.display = 'block';
      }
    });
  
    document.getElementById('cvv').addEventListener('input', function () {
      const cvv = this.value.replace(/\D/g, '');
      this.value = cvv;
  
      if (cvv.length === 3 || cvv.length === 4) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
        this.nextElementSibling.style.display = 'block';
        this.nextElementSibling.nextElementSibling.style.display = 'none';
      } else {
        this.classList.add('is-invalid');
        this.classList.remove('is-valid');
        this.nextElementSibling.style.display = 'none';
        this.nextElementSibling.nextElementSibling.style.display = 'block';
      }
    });
  
    document.getElementById('nameOnCard').addEventListener('input', function () {
      const nameOnCard = this.value.trim();
  
      if (nameOnCard.length > 0) {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
        this.nextElementSibling.style.display = 'block';
        this.nextElementSibling.nextElementSibling.style.display = 'none';
      } else {
        this.classList.add('is-invalid');
        this.classList.remove('is-valid');
        this.nextElementSibling.style.display = 'none';
        this.nextElementSibling.nextElementSibling.style.display = 'block';
      }
    });
  
    // Attach validateForm to form submission
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      if (!validateForm()) {
        event.preventDefault(); // Prevent form from submitting if invalid
      }
    });
  </script>
