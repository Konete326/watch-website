        // Sample watch data
        const watches = [

            { title: "Captain Cook ", img: "image/11.png", price: 4950, category: "women" },
            { title: "Centrix Automatic Diamonds", img: "image/12.png", price: 4000, category: "women" },
            { title: "Oris", img: "image/13.png", price: 22499, category: "new" },
            { title: "Tissot", img: "image/14.png", price: 10900, category: "new" },
            { title: "Tissot", img: "image/15.png", price: 12499, category: "new" },
            { title: "SHE-4554GY-5A", img: "image/18.png", price: 14099, category: "new" },
            { title: "MTP-E340D-2AV", img: "image/16.png", price: 9499, category: "new" },
            { title: "GBM-2100-1A", img: "image/17.png", price: 24000, category: "new" }
        ];

        // Function to get URL parameter
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to generate cards based on selected category
        function generateCards(filteredWatches) {
            const watchCardsContainer = document.getElementById('watch-cards');
            watchCardsContainer.innerHTML = '';  // Clear any existing cards

            filteredWatches.forEach(watch => {
                const card = document.createElement('div');
                card.className = 'col-md-4';  // Responsive column class

                // Card content with Buy button and price included
                card.innerHTML = `
                <div class="card">
                    <img src="${watch.img}" class="card-img-top" height="400" width="400" alt="${watch.title}">
                    <div class="card-body">
                        <h5 class="card-title">${watch.title}</h5>
                        <p class="card-text">Price: ${watch.price}</p>
                        <a href="product-page.html?title=${encodeURIComponent(watch.title)}&img=${encodeURIComponent(watch.img)}&price=${encodeURIComponent(watch.price)}&category=${watch.category}" class="button btn">Buy Now</a>
                    </div>
                </div>
            `;
                watchCardsContainer.appendChild(card);  // Add card to container
            });
        }

        // Function to filter watches based on category
        function filterWatches() {
            const category = getUrlParameter('category') || 'all';
            if (category === 'all') {
                generateCards(watches);
            } else {
                const filteredWatches = watches.filter(watch => watch.category === category);
                generateCards(filteredWatches);
            }
        }

        // Filter watches on page load
        filterWatches();
    </script>
